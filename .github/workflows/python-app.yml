# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Check Visa Bulletin

on:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  check-visa-bulletin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have any dependencies

    - name: Run checkvisabulletin.py
      run: python checkvisabulletin.py

    - name: Notify on success or failure
      if: success() || failure()
      run: |
        echo "Job Status: ${{ job.status }}"
        if [ "${{ job.status }}" = "success" ]; then
          # Send success notification
          python send_email_notification.py success
        else
          # Send failure notification
          python send_email_notification.py failure
        fi

